    <h3 class="display-6 pl-2">ADMIN DASHBOARD</h3>
    <hr style="background-color:#CC9966"></hr>
    <div class="dashboard-body">
        <div class = 'user-image'>
            <img src="../images/blank-profile-picture-973460__480.jpeg" alt="..." class="usr-img">
        </div>
            
            <div class="pt-3"></div>
            <div class="d-flex justify-content-center mx-auto">
                <form>
                    <div class="pt-3"></div>
                    <label for="adminName" class="form-label">Admin Name</label>
                    <input type="text" class="form-control form-control-lg" id="editAdminName" aria-describedby="emailHelp">
                    <div class="pt-5"></div>

                    <div class="surge-tax-holder">
                        <label for="surgeFee" class="form-label mx-3">Surge Fee(USD)</label>
                        <input type="number" class="form-control form-control" id="editSurgeFee">
                        <div class="pt-5"></div>

                        <label for="taxPercent" class="form-label-lg mx-3">Tax %</label>
                        <input type="number" class="form-control form-control" id="editTaxPercent">
                    </div>

                    <div class="pt-5"></div>

                    <label for="todayEarnings" class="form-label-lg">Today's earnings</label>
                    <input type="number" class="form-control form-control-lg" id="readTodayEarnings" readonly>
                    <div class="pt-5"></div>

                    <label for="monthEarnings" class="form-label-lg">This Month's earnings</label>
                    <input type="number" class="form-control form-control-lg" id="readMonthEarnings" readonly>
                    <div class="pt-5"></div>


                    <label for="totalEarnings" class="form-label-lg">Total earnings</label>
                    <input type="number" class="form-control form-control-lg" id="readTotalEarnings" readonly>
                    <div class="pt-5"></div>

                    <div class="button d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger btn-lg">Update Details</button>
                    </div>

                </form>
            </div>
