<html lang="en">
<head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Admin Create Coupon</title>
</head>
<body style="background-color: #fef9a8;">
    <div class="giant">
        <!-- Food Xpress Banner -->
        <div class="p-5 xl-4 bg-danger text-white" >FoodXpress </div>

        <br><br>

        <h3 class="display-8 pl-2">Create coupon</h3>
        <hr style="background-color:#CC9966"></hr>
        <div class="dashboard-body d-flex justify-content-center">
            
            <form>
                
                <div class="pt-4"></div>
                <label for="CouponName" class="form-label">Coupon Name</label>
                <input type="text" class="form-control form-control-lg" id="CouponName" aria-describedby="NameHelp" placeholder="Coupon Name">
                
                <div class="pt-4"></div>
                <label for="DeductibleAmount" class="form-label">Deductible Amount</label>
                <input type="text" class="form-control form-control-lg" id="DeductibleAmount" aria-describedby="NameHelp" placeholder="Deductible Amount">
                
                <div class="pt-4"></div>
                <label for="ValidFrom" class="form-label">Valid From</label>
                <input type="text" class="form-control form-control-lg" id="Valid From" aria-describedby="NameHelp" placeholder="Enter timestamp">
                
                <div class="pt-4"></div>
                <label for="ValidTill" class="form-label">Valid Till</label>
                <input type="text" class="form-control form-control-lg" id="DeductibleAmount" aria-describedby="NameHelp" placeholder="Enter timestamp">
                
                <div class="pt-4"></div>
                <div class="pt-4"></div>

                <div class="dropdown mx-4">
        
                    <button class="btn btn-danger dropdown-toggle mx-4" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Restaurant
                    </button>
                    <div class="pt-4"></div>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Restaurant 1</a>
                      <a class="dropdown-item" href="#">Restaurant 2</a>
                      <a class="dropdown-item" href="#">Restaurant 3</a>
                    </div>
                  </div>
                  <div class="pt-4"></div>

                  <button type="button" class="btn btn-danger btn-lg mx-4 px-5">Create Coupon</button>
                
                <div class="pt-4"></div>
            </form>
            
    
        </div>
       
        <div class="pt-4"></div>



    </div>
</body>
