<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/stylesheets/customer-review.css">
    <title>Customer Review</title>
</head>
<body style="background-color: #fef9a8">
    <div class="giant-container">
        <!-- FoodXpress banner -->
        <div class="p-5 xl-4 bg-danger text-white" >FoodXpress </div>
        <div class="pt-3"></div>

        <!-- Page title -->
        <h1 class="display-4 pl-3">Let us know how we have done!</h1>
        <hr style="background-color:#CC9966"></hr>

        <div class="pt-3"></div>
        <div class="customer-rating d-flex justify-content-center">
            <p class="fqr-title">Food Quality Ratings</p>
            <div class="customer-rating-holder">
                <input type="email" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp" >
            </div>
        </div>
        <div class="pt-5"></div>
        <div class="driver-rating d-flex justify-content-center ">
            <p class="mx-3">Driver Ratings</p>
            <input type="email" class="form-control" style="width: 3%;" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="pt-5"></div>
        <div class="form-outline mb-4 d-flex justify-content-center">
            <textarea class="form-control w-25" id="textAreaExample6" rows="5" placeholder="Your thoughts on the order."></textarea>
        </div>
        <div class="pt-3"></div>

        <div class="submit d-flex justify-content-center">
            <button type="button" class="btn btn-danger btn-lg">Submit</button>
        </div>

    </div>
</body>
</html>
