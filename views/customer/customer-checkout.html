    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/stylesheets/customer-checkout.css">

    <title>Checkout Page</title>
    </head>
    <body style="background-color: #fef9a8;">
    <div class="giant">
    <div class="p-5 xl-4 bg-danger text-white" >FoodXpress 
        <div class="small-nav-bar">
        <p class="text-white"><a href="./customer-home.html" class="text-white">Home</a>&emsp;<a href="./sdnskd" class="text-white">Previous Orders</a>&emsp;<a href="./customer-dashboard.html" class="text-white">Profile</a>&emsp;<a href="./nothing" class="text-white">Logout</a></p>
    </div>    
    </div>
    <div class="pt-4"></div>
    <h3 class="display-6 pl-2" style="padding-bottom: 1rem;">Checkout</h3>
    <hr style="background-color:#CC9966"></hr>
    <div class="pt-5"></div>

    <div class="cart-items-holder d-flex justify-content-center">
      <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="../images/indian-res3.jpeg" class="card-img" alt="NO IMAGE AVAILABLE">
            </div>
              <div class="col-md-8">
                <div class="card-body d-flex ">
                  <h5 class="card-title">Menu Item</h5>
                  <div class="spinner-div">
                    <input class="quantity-spinner" type="number" min="0" max='20' />
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pt-5"></div>

    <div class="cart-items-holder d-flex justify-content-center">
      <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="../images/indian-res3.jpeg" class="card-img" alt="NO IMAGE AVAILABLE">
            </div>
              <div class="col-md-8">
                <div class="card-body d-flex ">
                  <h5 class="card-title">Menu Item</h5>
                  <div class="spinner-div">
                    <input class="quantity-spinner" type="number" min="0" max='20' />
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="pt-5"></div>

    <div class="cart-items-holder d-flex justify-content-center">
      <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="../images/indian-res3.jpeg" class="card-img" alt="NO IMAGE AVAILABLE">
            </div>
              <div class="col-md-8">
                <div class="card-body d-flex ">
                  <h5 class="card-title">Menu Item</h5>
                  <div class="spinner-div">
                    <input class="quantity-spinner" type="number" min="0" max='20' />
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="pt-5"></div>
    <h3 class="display-6 pl-2" style="padding-bottom: 0.5rem;">Add Tip</h3>
    <hr style="background-color:#CC9966"></hr>
    <div class="pt-5"></div>
    <div class="tip-buttons d-flex justify-content-center">
      <div class="tip-btn-one-manager mx-5">
          <button type="submit" class="tip-btn-one btn btn-danger btn-lg px-5">$1.00</i></button>
      </div>
      <div class="tip-btn-three-manager mx-5">
          <button type="submit" class="tip-btn-three btn btn-danger btn-lg px-5">$5.00</i></button>
      </div>
      <div class="tip-btn-five-manager mx-5">
          <button type="submit" class="tip-btn-five btn btn-danger btn-lg px-5">$7.00</i></button>               
      </div>

    </div>
    <div class="pt-5"></div>

    <div class="tip-input d-flex justify-content-center">
      <textarea name="tip" placeholder="Add Tip"></textarea>
    </div>

    <div class="pt-5"></div>

    <div class="add-to-total-btn-holder d-flex justify-content-center">
      <button type="submit" class="add-to-total-btn btn btn-danger btn-lg px-3">Add to Total</button>               
    </div>

    <div class="pt-4"></div>


    <div class="form-check d-flex justify-content-center">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
      <label class="form-check-label" for="flexCheckIndeterminate">
        Add $2 for faster delivery
      </label>
    </div>

    <h3 class="display-6 pl-2" style="padding-left:2rem;">Bill</h3>
    <hr style="background-color:#CC9966"></hr>


    <div class="order-body justify-content-center">
      <div class="pt-5"></div>
      <div class="bill-block px-5 d-flex justify-content-center">
          <div class="price-tags ">
          <div class="col-md-6 d-inline">
              <h3 class="order-items">Total Price</h3>
              <div class="pt-4"></div>
              <h3 class="order-items">Taxes</h3>
              <div class="pt-4"></div>
              <h3 class="order-items">Surge Fee</h3>
              <div class="pt-4"></div>
              <h3 class="order-items">Total Tip</h3>
              <div class="pt-4"></div>
              <h3 class="order-items">Express Delivery</h3>
              <div class="pt-4"></div>
              <h3 class="order-items">Total Bill</h3>   
          </div>
        </div>
        <div class="prices">
        <div class="col-md-6">
          <h3 class="order-items">{price}</h3>
            <div class="pt-4"></div>
            <h3 class="order-items">{price}</h3>
            <div class="pt-4"></div>
            <h3 class="order-items">{price}</h3>
            <div class="pt-4"></div>
            <h3 class="order-items">{price}</h3>
            <div class="pt-4"></div>
            <h3 class="order-items">{price}</h3>
            <div class="pt-4"></div>
            <h3 class="order-items">{price}</h3>
        </div>
        </div>

      </div>

      <div class="pt-5"></div>


      <div class="place-order-btn-holder d-flex justify-content-center">
        <button type="submit" class="place-order-btn btn btn-danger btn-lg px-5">Place Order</button>               
      </div>


    </div>
    </div>

    </body>
    </html>
