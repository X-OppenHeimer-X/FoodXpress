<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/stylesheets/customer-previous-orders.css">
    <title>Document</title>
</head>
<body style="background-color: #fef9a8;">
    <div class="giant">
        <div class="p-5 xl-4 bg-danger text-white">FoodXpress
            <div class="small-nav-bar">
                  <p class="text-white"><a href="./customer-home.html" class="text-white">Home</a>&emsp;<a href="./customer-previous-orders.html" class="text-white">Previous Orders</a>&emsp;<a href="./customer-dashboard.html" class="text-white">Profile</a>&emsp;<a href="./nothing" class="text-white">Logout</a></p>
            </div>
        </div>
    </div>

    <div class="pt-5"></div>
    <h1 class="display-6 pl-3">Previous Orders</h1>
    <hr style="background-color:#CC9966"></hr>

    <div class="active-order-card d-flex justify-content-center">
        <div class="card mb-3">
                <div class="p-4 bg-danger"></div>

                <div class="card-title mx-2">
                <div class="pt-1"></div>
                <div class="order-number d-flex">
                   <p class="h2">Order Number:</p>
                   <p class="h3 pt-1 font-weight-normal">{order_number}</p>
                </div>

                <div class="order-number d-flex">
                    <p class="h4">Timestamp:</p>
                    <p class="h5 pt-1">{timestamp}</p>
                </div>
                <div class="order-number d-flex">
                    <p class="h5">Amt Paid:</p>
                    <p class="h6 pt-1">{amount}</p>
                 </div>
                
                </div>

                <div class="pt-3"></div>                    

                <div class="order-body">
                    <div class="row justify-content-center">
                    <div class="col-md-3 justify-content-end">
                        <h3 class="order-items"><u>Items</u></h3>
                        <p class="mx-2">Item 1</p>
                        <p class="mx-2">Item 2</p>
                        <p class="mx-2">Item 3</p>
                        <p class="mx-2">Item 4</p>
                    </div>
                    <div class="col-md-3">
                        <h3 class="order-items-quantity"><u>Quantity</u></h3>
                        <p class="mx-4">{quant}</p>
                        <p class="mx-4">{quant}</p>
                        <p class="mx-4">{quant}</p>
                        <p class="mx-4">{quant}</p>
                    </div>
                </div>
                
          </div>
        </div>
    </div>

    
</body>
</html>
